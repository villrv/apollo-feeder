<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo's Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #treat-count {
            font-size: 24px;
            color: #555;
        }

        .bone-button {
            background-color: #FFCC66;
            border: 2px solid #FFA500;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .bone-button:hover {
            background-color: #FFA500;
        }

        .bone-button:before,
        .bone-button:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFCC66;
            border: 2px solid #FFA500;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .bone-button:before {
            left: -20px;
        }

        .bone-button:after {
            right: -20px;
        }

        .bone-button:active {
            background-color: #CC9900;
        }
    </style>
</head>
<body>
    <h1>Apollo's Feeder</h1>
    <p>Remaining Treats: <span id="treat-count">{{ treats }}</span></p>

    <button id="feed-button" class="bone-button">Give Treat</button>

    <script>
        document.getElementById('feed-button').addEventListener('click', function () {
            fetch('/give_treat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || "Unexpected error");
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('treat-count').innerText = data.treats_left;
                alert(data.message);
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
