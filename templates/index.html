<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo's Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #treat-count {
            font-size: 24px;
            color: #555;
        }

        .bone-button {
            background-color: #FFCC66;
            border: 2px solid #FFA500;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 1px 1px 2px #000;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .bone-button:hover {
            background-color: #FFA500;
        }

        .bone-button:before,
        .bone-button:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFCC66;
            border: 2px solid #FFA500;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .bone-button:before {
            left: -20px;
        }

        .bone-button:after {
            right: -20px;
        }

        .bone-button:active {
            background-color: #CC9900;
        }

        /* Custom Pop-Up Styling */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF;
            padding: 20px;
            border: 2px solid #FFCC66;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #popup button {
            background-color: #FFCC66;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #FFF;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #FFA500;
        }

    </style>
</head>
<body>
    <h1>Apollo's Feeder</h1>
    <p>Remaining Treats: <span id="treat-count">{{ treats }}</span></p>

    <button id="feed-button" class="bone-button">Give Treat</button>

    <div id="popup">
        <p id="popup-message"></p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('feed-button').addEventListener('click', function () {
            fetch('/give_treat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || "Unexpected error");
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('treat-count').innerText = data.treats_left;
                showPopup(data.message);
            })
            .catch(error => {
                showPopup(error.message);
            });
        });

        function showPopup(message) {
            document.getElementById('popup-message').innerText = "Apollo says: " + message;
            document.getElementById('popup').style.display = 'block';
        }

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
