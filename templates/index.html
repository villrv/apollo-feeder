<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Feeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Treats Left: <span id="treats-left">{{ 'üç© ' * treats }}</span></h1>
    <button id="give-treat-btn">Give Apollo a Treat</button>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('give-treat-btn').addEventListener('click', function() {
            fetch('/give_treat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('treats-left').textContent = data.treats_left;
                document.getElementById('message').textContent = data.message;
            });
        });
    </script>
</body>
</html>
